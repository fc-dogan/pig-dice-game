<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Time!</title>
</head>
<body>
  <div class="container">
    <h1>PIG DICE</h1>
    <div class="box" id="start-screen">
      <form>
        <div class="row">
            <div class="col-md-6">
              <label for="player1">Enter name for first player:</label>
              <input type="text" id="player1">
            </div>
            <div class="col-md-6">
              <label for="player2">Enter name for second player:</label>
              <input type="text" id="player2">
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button id="start-game" type="submit" class="btn btn-danger">Start the Game</button>
          </div>
        </div>
      </form>
    </div>
    
    <div class="box" id="play-screen">
            <div class="row">
              <div class="col-md-6">
                <div>
                  <h3 id="player1-name"></h3>
                  <p id="player1-score">Player 1 Score:</p>
                </div>
              </div>
              <div class="col-md-6">
                <h3 id="player2-name"></h3>
                <p id="player2-score">Player 2 Score:</p>
              </div>

            </div>
            <div class="row">
              <button type="button" id="roll">Roll</button>
              <p id="current-roll">Current Roll:</p>
              <p id="temporary-score">Temporary Score:</p>
              <button id="hold-button" type="button">Hold</button>
            </div>
          </div>
          <div class="box" id="win-screen">
            <p id="winner">The winner is: </p>
            <a href="index.html">Play again!</a>
            
          </div>
        </div>
        </body>
</html>
